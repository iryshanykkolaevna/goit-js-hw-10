<form class="form">
  <label>
    Delay (ms)
    <input type="number" name="delay" required />
  </label>

  <fieldset>
    <legend>State</legend>
    <label>
      <input
        class="visually-hidden"
        type="radio"
        name="state"
        value="fulfilled"
        required
      />
      <span class="radio-btn"></span>
      Fulfilled
    </label>
    <label>
      <input
        class="visually-hidden"
        type="radio"
        name="state"
        value="rejected"
        required
      />
      <span class="radio-btn"></span>
      Rejected
    </label>
  </fieldset>

  <button type="submit">Create notification</button>
</form>
